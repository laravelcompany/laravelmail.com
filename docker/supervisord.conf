[supervisord]
nodaemon=true
logfile=/var/log/alternatives.log
loglevel=debug



[program:frontend]
directory=/home/frontend
command=npm run preview
autostart=true
autorestart=true
startsecs=5
loglevel=debug


[program:backend]
directory=/home/backend
command=uvicorn main:app --host 0.0.0.0 --port 11001 --reload
autostart=true
autorestart=true
startsecs=5
loglevel=debug
